  <main class="main">
   <div class="event-form">
            <h2>Event Registration</h2>
            
            <form id="registrationForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label style="margin-bottom: 0.5rem; color: #1e3a8a; font-weight: 600;">Event Title</label>
                        <input type="text" value="Tech Networking Mixer 2026" readonly>
                    </div>

                    <div class="form-group">
                        <label style="margin-bottom: 0.5rem; color: #1e3a8a; font-weight: 600;">Cost</label>
                        <input type="text" value="₦25,000" readonly>
                    </div>

                    <div class="form-group">
                        <label for="fullName" style="margin-bottom: 0.5rem; color: #1e3a8a; font-weight: 600;">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email" style="margin-bottom: 0.5rem; color: #1e3a8a; font-weight: 600;">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="company" style="margin-bottom: 0.5rem; color: #1e3a8a; font-weight: 600;">Company Name</label>
                        <input type="text" id="company" name="company" placeholder="Tech Solutions Inc." required>
                    </div>

                    <div class="form-group">
                        <label for="tickets" style="margin-bottom: 0.5rem; color: #1e3a8a; font-weight: 600;">Number of Tickets</label>
                        <select id="tickets" name="tickets">
                            <option value="1">1 Ticket</option>
                            <option value="2">2 Tickets</option>
                            <option value="3">3 Tickets</option>
                            <option value="4">4 Tickets</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: 2rem;">
                    <button type="submit" class="register-btn" style="width: auto; padding: 1rem 3rem;">Complete Registration</button>
                </div>
            </form>
        </div>
